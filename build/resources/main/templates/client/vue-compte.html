<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
  <div class="element-wrapper">
    <h4 class="element-header">
      <b th:text="'Situation de compte ['+${contrat?.police} +'-'+ ${contrat?.produit?.nomProduit}+']'">Situation de compte [75364892]</b>
    </h4>
    <div style="margin-top:17px;" class="element-box">
      <div class="FormSit" action="">
        <table width="100%" border="0">

          <tr>
            <td >Valeur rachat<br>
              <div th:if="${isParticulirOfCorporate == false}" class="divSit" th:text="${quitanceValeurRachat?.montantPaye} ? ${#numbers.formatInteger(quitanceValeurRachat?.montantPaye,3,'WHITESPACE')}+' FCFA':'0 FCFA'">0 FCFA</div>

            </td>
            <td>Date de calcul<br>
              <div th:if="${isParticulirOfCorporate == false}" class="divSit" th:text="${quitanceValeurRachat?.dateValeur} ? ${#dates.format(quitanceValeurRachat?.dateValeur,'dd/MM/yyyy')}"></div>
              <div th:if="${isParticulirOfCorporate}" class="divSit" th:text="${situationCompte?.dateSituation} ? ${#dates.format(situationCompte?.dateSituation,'dd/MM/yyyy')}"></div>
            </td>
            <td>
              <a href="#valeurRachatModal" role="button"  data-toggle="modal">

              </a>

          <tr>

              <div th:if="${isParticulirOfCorporate == false}" class="divSit" th:text="${quitanceValeurReduction?.montantPaye} ? ${#numbers.formatInteger(quitanceValeurReduction?.montantPaye,3,'WHITESPACE')}+' FCFA':'0 FCFA'">0 FCFA</div>
              <div th:if="${isParticulirOfCorporate}" class="divSit">0 FCFA</div>
